[build]
  command = "npm run build"
  publish = "dist"
  ignore = "git diff --quiet $CACHED_COMMIT_REF $COMMIT_REF -- . ':!backend'"

[build.environment]
  NODE_VERSION = "18"

# Security headers
[[headers]]
  for = "/*"
  [headers.values]
    X-Content-Type-Options = "nosniff"
    X-Frame-Options = "DENY"
    X-XSS-Protection = "1; mode=block"

# Cache static assets
[[headers]]
  for = "/assets/*"
  [headers.values]
    Cache-Control = "public, max-age=31536000, immutable"

# Proxy API calls to Railway backend
[[redirects]]
  from = "/api/*"
  to = "https://web-production-a64cc.up.railway.app/:splat"
  status = 200
  force = true

# SPA fallback â€” serve index.html for all routes
[[redirects]]
  from = "/*"
  to = "/index.html"
  status = 200
