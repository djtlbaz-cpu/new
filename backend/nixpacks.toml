[phases.install]
cmds = [
    "python -m venv /opt/venv && /opt/venv/bin/pip install --no-cache-dir 'setuptools<75' && /opt/venv/bin/pip install --no-cache-dir -r requirements.txt"
]

[phases.build]
cmds = ["/opt/venv/bin/python -c \"import pkg_resources; print('pkg_resources OK')\""]

[start]
cmd = "/opt/venv/bin/uvicorn app.main:app --host 0.0.0.0 --port $PORT"
